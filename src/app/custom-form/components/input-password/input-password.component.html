<div class="mb-3" *ngIf="field.enabled">
    <label [for]="field.id" class="">{{field.config.label}}</label>
    <div class="input-group">
        <input [id]="field.id" [formControl]="control" [type]="field.config.type" class="form-control"
            checkInputValidity [value]="valueInput" [placeholder]=" field.config.placeholder" (change)="changeText()">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
    </div>
</div>
