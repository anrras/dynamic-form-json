<div class="mb-3">
    <label [for]="field.id">{{field.config.label}}</label>
    <input [type]="field.config.type" class="form-control" [id]="field.id" [placeholder]="field.config.placeholder"
        [value]="valueInput" (change)="changeText($event)" [ngClass]="{'is-invalid': hasError ,'is-valid': !invalid}">
</div>
